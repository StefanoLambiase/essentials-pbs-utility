<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https;">

    <!-- Bootstrap CSS -->
    <link href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- üö® Notice this link. It's used to enable the dark mode -->
    <link id="dark-theme-style" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="../../style/custom.css" rel="stylesheet">

    <title>Essentials PBS Utility</title>
  </head>

  <body>

    <div class="container justify-content-md-center p-2">

      <div class="d-flex justify-content-end">
        <a href="" class="btn btn-outline-info btn-lg ml-auto font-weight-bold"
          id="theme-toggler"
          onclick="toggleTheme()"></a>
      </div>

      <!-- Div used for the app introduction -->
      <div id="introduction" class="row m-sm-2 mb-sm-5">
        <h1>Pok√©mon Essentials</h1>
        <h3 style="color: #990000;">PBS Utility</h3>
        <span>
          This is a desktop app built to help <strong>Pok√©mon Essentials</strong> users in the creation of text for the PBS txt files.
        </span>
      </div>

      <!-- Div used for the various forms -->
      <div id="interaction" class="row d-flex justify-content-center m-sm-3">
        <h5 class="mb-5">Select the type of entity to create...</h5>
        <!-- Interaction selection -->
        <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Trainer Type</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Individual Trainer</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">...</button>
          </li>
        </ul>

        <!-- Div based on selected interaction -->
        <div class="tab-content border border-2 rounded p-4" id="pills-tabContent">

          <!-- !------------------------------------------------------------------------------------------------------------------------------------------- -->
          <!-- !------------------------------------------------------------------------------------------------------------------------------------------- -->
          <!-- Define Trainer Type Form -->
          <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <form id="createTrainerTypeForm">
              <div class="row row-cols-2">
                <div class="col mb-3">
                  <label for="trainerTypeId" class="form-label">Trainer ID</label>
                  <input type="text" class="form-control" id="trainerTypeId">
                </div>
                <div class="col mb-3">
                  <label for="trainerTypeInternalName" class="form-label">Trainer Internal Name</label>
                  <input type="text" class="form-control" id="trainerTypeInternalName">
                </div>
                <div class="col mb-3">
                  <label for="trainerTypeDisplayName" class="form-label">Trainer Display Name</label>
                  <input type="text" class="form-control" id="trainerTypeDisplayName">
                </div>
                <div class="col mb-3">
                  <label for="trainerTypeBaseMoney" class="form-label">Trainer Base Money</label>
                  <input type="number" class="form-control" id="trainerTypeBaseMoney">
                </div>
              </div>
    
              <button type="submit" class="btn btn-primary" id="createTrainerTypeButton">Submit</button>
            </form>
          </div>

          <!-- !------------------------------------------------------------------------------------------------------------------------------------------- -->
          <!-- !------------------------------------------------------------------------------------------------------------------------------------------- -->
          <!-- Define Individual Trainer form -->
          <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <form id="defineIndividualTrainer">
              
              <!-- First line: ID, NAME, VERSION -->
              <div class="mb-3 p-2 row row-cols-3 border rounded">
                <div class="col mb-3">
                  <label for="individualTrainerId" class="form-label">Trainer ID *</label>
                  <input type="text" class="form-control" id="individualTrainerId" required>
                </div>
                <div class="col mb-3">
                  <label for="individualTrainerName" class="form-label">Trainer Internal Name *</label>
                  <input type="text" class="form-control" id="individualTrainerName" required>
                </div>
                <div class="col mb-3">
                  <label for="individualTrainerVersionNumber" class="form-label">Version number</label>
                  <input type="number" class="form-control" id="individualTrainerVersionNumber">
                </div>
              </div>

              <!-- Second line, ITEMS -->
              <div class="mb-3 p-2 row border rounded">
                <div class="row row-cols-2">
                  <div class="col mb-3">
                    <label for="individualTrainerItems" class="form-label">Items</label>
                  </div>
  
                  <div class="col mb-3 btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
                    <button id="individualTrainerAddItem" type="button" class="btn btn-success">+</button>
                    <button id="individualTrainerRemoveItem" type="button" class="btn btn-danger">-</button>
                  </div>
                </div>

                <div class="row row-cols-4" id="individualTrainerItemsList">
                  <div class="col mb-3">
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>

              <!-- Third line, LOSE_TEXT -->
              <div class="mb-3 p-2 row border rounded">
                <div class="col mb-3">
                  <label for="individualTrainerLoseText" class="form-label">Lose Text</label>
                  <input type="text" class="form-control" id="individualTrainerLoseText">
                </div>
              </div>

              <!-- Fourth line, POK√®MONS -->
              <div class="mb-3 p-2 row border rounded">

                <div class="row row-cols-2">
                  <div class="col mb-3">
                    <label for="individualTrainerPokemon" class="form-label">Pok√©mons *</label>
                  </div>
  
                  <div class="col mb-3 btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
                    <button id="individualTrainerAddPokemon" type="button" class="btn btn-success">+</button>
                    <button id="individualTrainerRemovePokemon" type="button" class="btn btn-danger">-</button>
                  </div>
                </div>

                <!-- Pok√©mons forms -->
                <div class="col m-2 p-2" id="individualTrainerPokemonList">

                  <!-- Individual Pok√©mon Forms are inserted by JavaScript and JQuery -->

                </div> <!-- Close Pok√©mons Form -->

              </div> <!-- Close Fourth Line, POK√©MONS-->

              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" id="defineIndividualTrainerButton">Submit</button>
              </div>

            </form>
          </div>
          
          <!-- !------------------------------------------------------------------------------------------------------------------------------------------- -->
          <!-- !------------------------------------------------------------------------------------------------------------------------------------------- -->
          <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            Ops, not yet implemented üò≠
          </div>
        </div>
      </div>

    </div>

    
    <!-- Scripts -->
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="../../js/utils/dark-mode.js"></script>

    <!-- Forms Scripts -->
    <script src="../../js/forms/create-trainer-type.js"></script>
    <script src="../../js/forms/define-individual-trainer.js"></script>

  </body>
</html>
