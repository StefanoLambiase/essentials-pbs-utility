<!-- 
	This HTML is used to create a Sub-Form element for the definition od a Individual Trainer's Pokémon.
	It's used in the:
  
		- index.html, in the 'Define Individual Trainer Form',

		- define-individual-trainer.js, for the element creation and form initialization.
				Note that the following HTML needs to be inserted into a <div> element.
 -->

<!-- Pokémon First line, NAME, LEVEL, GENDER, NICKNAME -->
<div class="col mb-3">
	<label for="individualTrainerPokemonInternalName" class="form-label">Pokémon Internal Name</label>
	<input type="text" class="form-control" id="individualTrainerPokemonInternalName" required>
</div>
<div class="col mb-3">
	<label for="individualTrainerPokemonLevel" class="form-label">Pokémon Level</label>
	<input type="number" class="form-control" id="individualTrainerPokemonLevel" required min="1" max="100">
</div>
<div class="col mb-3">
	<label for="individualTrainerPokemonGender" class="form-label">Gender</label>
	<select id="individualTrainerPokemonGender" class="form-select" required>
		<option selected value="male">male</option>
		<option value="female">female</option>
	</select>
</div>
<div class="col mb-3">
	<label for="individualTrainerPokemonNickname" class="form-label">Nickname</label>
	<input type="text" class="form-control" id="individualTrainerPokemonNickname">
</div>

<!-- Pokémon Second line, MOVES -->
<div class="col mb-3">
	<label for="individualTrainerPokemonMoves1" class="form-label">Move #1</label>
	<input type="text" class="form-control" id="individualTrainerPokemonMoves1">
</div>
<div class="col mb-3">
	<label for="individualTrainerPokemonMoves2" class="form-label">Move #2</label>
	<input type="text" class="form-control" id="individualTrainerPokemonMoves2">
</div>
<div class="col mb-3">
	<label for="individualTrainerPokemonMoves3" class="form-label">Move #3</label>
	<input type="text" class="form-control" id="individualTrainerPokemonMoves3">
</div>
<div class="col mb-3">
	<label for="individualTrainerPokemonMoves4" class="form-label">Move #4</label>
	<input type="text" class="form-control" id="individualTrainerPokemonMoves4">
</div>

<!-- Pokémon Third line, ABILITY, NATURE, ITEM, FORM -->
<div class="col mb-3">
	<label for="individualTrainerPokemonAbility" class="form-label">Ability (0 to 5)</label>
	<input type="number" class="form-control" id="individualTrainerPokemonAbility">
</div>
<div class="col mb-3">
	<label for="individualTrainerPokemonNature" class="form-label">Nature</label>
	<input type="text" class="form-control" id="individualTrainerPokemonNature">
</div>
<div class="col mb-3">
	<label for="individualTrainerPokemonItem" class="form-label">Item</label>
	<input type="text" class="form-control" id="individualTrainerPokemonItem">
</div>
<div class="col mb-3">
	<label for="individualTrainerPokemonForm" class="form-label">Pokémon Form (0 to ...)</label>
	<input type="number" class="form-control" id="individualTrainerPokemonForm">
</div>
  
<!-- Pokémon Fourth line, IVs, EVs -->
<!-- IVs -->
<div class="col-3 mb-3" id="individualTrainerPokemonIVs">
	<label class="form-label">IVs (0 to 31)</label>
	<div class="input-group mb-3">
		<span class="input-group-text">HP</span>
		<input type="number" class="form-control" max="31">
	</div>
	<div class="input-group mb-3">
		<span class="input-group-text">Attack</span>
		<input type="number" class="form-control" max="31">
	</div>
	<div class="input-group mb-3">
		<span class="input-group-text">Defense</span>
		<input type="number" class="form-control" max="31">
	</div>
	<div class="input-group mb-3">
		<span class="input-group-text">Speed</span>
		<input type="number" class="form-control" max="31">
	</div>
	<div class="input-group mb-3">
		<span class="input-group-text">Special Atk</span>
		<input type="number" class="form-control" max="31">
	</div>
	<div class="input-group mb-3">
		<span class="input-group-text">Special Def</span>
		<input type="number" class="form-control" max="31">
	</div>
</div>
<!-- EVs -->
<div class="col-3 mb-3" id="individualTrainerPokemonEVs">
	<label class="form-label">EVs (0 to 252)</label>
	<div class="input-group mb-3">
		<span class="input-group-text">HP</span>
		<input type="number" class="form-control" max="252">
	</div>
	<div class="input-group mb-3">
		<span class="input-group-text">Attack</span>
		<input type="number" class="form-control" max="252">
	</div>
	<div class="input-group mb-3">
		<span class="input-group-text">Defense</span>
		<input type="number" class="form-control" max="252">
	</div>
	<div class="input-group mb-3">
		<span class="input-group-text">Speed</span>
		<input type="number" class="form-control" max="252">
	</div>
	<div class="input-group mb-3">
		<span class="input-group-text">Special Atk</span>
		<input type="number" class="form-control" max="252">
	</div>
	<div class="input-group mb-3">
		<span class="input-group-text">Special Def</span>
		<input type="number" class="form-control" max="252">
	</div>
</div>

<!-- Pokémon Fifth line, SHINY, HAPPINESS, BALL, SHADOW -->
<div class="col-6">
	<div class="row mb-3">
		<label for="individualTrainerPokemonShiny" class="form-label">Shiny</label>
		<select id="individualTrainerPokemonShiny" class="form-select">
			<option value="yes">Yes</option>
			<option selected value="no">No</option>
		</select>
	</div>
	<div class="row mb-3">
		<label for="individualTrainerPokemonHappiness" class="form-label">Happiness (0 to 255)</label>
		<input type="number" class="form-control" id="individualTrainerPokemonHappiness" max="255">
	</div>
	<div class="row mb-3">
		<label for="individualTrainerPokemonBall" class="form-label">Ball</label>
		<input type="number" value="0" class="form-control" id="individualTrainerPokemonBall">
	</div>
	<div class="row mb-3">
		<label for="individualTrainerPokemonShadow" class="form-label">Shadow</label>
		<select id="individualTrainerPokemonShadow" class="form-select">
			<option value="yes">Yes</option>
			<option selected value="no">No</option>
		</select>
	</div>
</div>
