<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../style/custom.css" rel="stylesheet">

    <title>Essentials PBS Utility</title>
  </head>

  <body>

    <div class="container m-sm-5">

      <!-- Form to create a trainer type -->
      <div class="row">
        <form class="col" id="createTrainerTypeForm">
          <div class="row row-cols-2">
            <div class="col mb-3">
              <label for="trainerTypeId" class="form-label">Trainer ID</label>
              <input type="text" class="form-control" id="trainerTypeId">
            </div>
            <div class="col mb-3">
              <label for="trainerTypeInternalName" class="form-label">Trainer Internal Name</label>
              <input type="text" class="form-control" id="trainerTypeInternalName">
            </div>
            <div class="col mb-3">
              <label for="trainerTypeDisplayName" class="form-label">Trainer Display Name</label>
              <input type="text" class="form-control" id="trainerTypeDisplayName">
            </div>
            <div class="col mb-3">
              <label for="trainerTypeBaseMoney" class="form-label">Trainer Base Money</label>
              <input type="number" class="form-control" id="trainerTypeBaseMoney">
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="createTrainerTypeButton">Submit</button>
        </form>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!-- Custom Scripts -->
    <script src="../js/create-trainer-type.js"></script>

  </body>
</html>
